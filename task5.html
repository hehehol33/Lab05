<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простий текстовий редактор</title>
    <style>
        /* Стилі для текстового редактора і форматованого тексту */
        #editor {
            width: 100%;
            height: 150px;
        }
        #formattedText {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <h2>Текстовий редактор</h2>
    <!-- Текстове поле для введення тексту -->
    <textarea id="editor" placeholder="Введіть текст тут..."></textarea>
    <br>
    
    <!-- Кнопки для форматування тексту -->
    <button onclick="applyFormat('bold')">Напівжирний</button>
    <button onclick="applyFormat('italic')">Курсив</button>
    <button onclick="applyFormat('underline')">Підкреслення</button>
    <button onclick="applyFormat('uppercase')">Верхній регістр</button>
    <button onclick="applyFormat('lowercase')">Нижній регістр</button>
    
    <!-- Вибір кольору тексту -->
    <input type="color" id="colorPicker" value="#000000" onchange="applyFormat('color')">
    <label for="colorPicker">Колір</label>
    
    <!-- Відображення форматованого тексту -->
    <h3>Форматований текст</h3>
    <div id="formattedText"></div>

    <script>
        // Функція для застосування форматування до тексту
        function applyFormat(action) {
            // Отримуємо текст з текстового поля і блоку для форматованого тексту
            const editor = document.getElementById("editor");
            const formattedText = document.getElementById("formattedText");

            // Зберігаємо текст з текстового поля
            let text = editor.value;

            // Перевіряємо, яка дія вибрана, і застосовуємо відповідне форматування
            switch(action) {
                case 'bold':
                    // Застосовуємо або знімаємо напівжирний шрифт
                    formattedText.style.fontWeight = formattedText.style.fontWeight === 'bold' ? 'normal' : 'bold';
                    break;
                case 'italic':
                    // Застосовуємо або знімаємо курсив
                    formattedText.style.fontStyle = formattedText.style.fontStyle === 'italic' ? 'normal' : 'italic';
                    break;
                case 'underline':
                    // Застосовуємо або знімаємо підкреслення
                    formattedText.style.textDecoration = formattedText.style.textDecoration === 'underline' ? 'none' : 'underline';
                    break;
                case 'uppercase':
                    // Переводимо текст у верхній регістр
                    formattedText.style.textTransform = 'uppercase';
                    break;
                case 'lowercase':
                    // Переводимо текст у нижній регістр
                    formattedText.style.textTransform = 'lowercase';
                    break;
                case 'color':
                    // Застосовуємо вибраний колір тексту
                    const color = document.getElementById("colorPicker").value;
                    formattedText.style.color = color;
                    break;
            }

            // Встановлюємо відформатований текст у блок для форматованого тексту
            formattedText.innerText = text;
        }
    </script>

</body>
</html>
